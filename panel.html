<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="panel.css" />
</head>
<body>
  <div class="ca-header">
    <div>
      <strong>Codex Archiver</strong>
      <div class="ca-sub" id="ca-task">task</div>
    </div>
    <button id="ca-close" title="Hide">x</button>
  </div>
  <div class="ca-body">
    <div class="ca-field">
      <label>Version</label>
      <div class="ca-version-row">
        <div id="ca-version" class="ca-chip">-</div>
        <div class="ca-turn-filter">
          <label class="ca-turn-all">
            <input type="checkbox" id="ca-turn-all" />
            <span>All</span>
          </label>
          <button id="ca-turn-dropdown-toggle" class="ca-turn-button" type="button">
            <span id="ca-turn-summary">Active only</span>
            <span class="ca-caret" aria-hidden="true">&#9662;</span>
          </button>
          <div id="ca-turn-dropdown" class="ca-turn-dropdown hidden">
            <div class="ca-turn-dropdown-inner">
              <div id="ca-turn-options" class="ca-turn-options"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="ca-field">
      <label>Sections</label>
      <div class="ca-chips">
        <label><input type="checkbox" value="diffs" data-section-checkbox checked /> Diffs</label>
        <label><input type="checkbox" value="report" data-section-checkbox checked /> Report</label>
        <label><input type="checkbox" value="logs" data-section-checkbox /> Logs</label>
      </div>
    </div>
    <div class="ca-field">
      <label>Format</label>
      <div class="ca-actions">
        <button id="ca-export-json" class="primary">Export JSON</button>
        <button id="ca-export-md">Export Markdown</button>
      </div>
    </div>
    <div class="ca-note">
      Files download under <code>Documents/codex_archive/&lt;task&gt;/&lt;version&gt;/</code>.
    </div>
    <div class="ca-status" id="ca-status"></div>
  </div>
  <script src="panel.js"></script>
</body>
</html>
